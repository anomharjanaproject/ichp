<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Integrated Climateâ€“Health Platform (ICHP)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
    body { font-family: 'Inter', sans-serif; background-color: #f7f9fb; }
    .menu-btn {
      display:flex; align-items:center; gap:10px;
      width:100%; text-align:left;
      padding:10px 12px; border-radius:0.5rem;
      font-size:0.9rem; font-weight:500;
      color:#374151; transition:all 0.3s ease;
    }
    .menu-btn:hover { background-color:#e6f0fa; color:#0b5091; }
    .menu-btn.active { background-color:#0b5091; color:white; }
    .menu-icon { width:18px; height:18px; flex-shrink:0; }
    .menu-btn.active .menu-icon { color:white; }
    .menu-btn:not(.active) .menu-icon { color:#0b5091; }
    .fade-in { animation: fadeIn 0.5s ease-in-out; }
    @keyframes fadeIn { from { opacity:0; transform:translateY(4px);} to { opacity:1; transform:translateY(0);} }
  </style>
</head>
<body class="flex flex-col min-h-screen">

<!-- Header -->
<header class="bg-white shadow-md sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center py-4">
      <a href="#" class="flex items-center space-x-2">
        <svg class="h-8 w-8 text-blue-700" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.354a4 4 0 110 5.292M15 9h1a2 2 0 012 2v1m-6 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
        </svg>
        <span class="text-xl font-extrabold text-blue-700 tracking-tight">ICHP</span>
      </a>
      <nav class="hidden md:flex space-x-10">
        <a href="index.html" class="text-base font-medium text-gray-500 hover:text-blue-700">About</a>
        <a href="index.html" class="text-base font-medium text-gray-500 hover:text-blue-700">Components</a>
        <a href="index.html" class="text-base font-medium text-gray-500 hover:text-blue-700">Data & Tools</a>
        <a href="index.html" class="text-base font-medium text-gray-500 hover:text-blue-700">Contact</a>
      </nav>
    </div>
  </div>
</header>

<!-- Layout -->
<main class="flex flex-1">

  <!-- Sidebar -->
  <aside class="w-80 bg-white border-r border-gray-200 shadow-md flex flex-col h-screen sticky top-0">
    <!-- Search box -->
    <div class="p-4 border-b">
      <input id="searchInput" type="text" placeholder="Search indicator..." 
        class="w-full rounded-lg border-gray-300 focus:ring-blue-600 focus:border-blue-600 text-sm p-2">
    </div>
    <!-- Scrollable menu -->
    <div id="menuList" class="flex-1 overflow-y-auto p-4 space-y-2">

      <!-- Climate Drivers -->
      <p class="text-sm font-semibold text-gray-500 uppercase mt-2">Climate Drivers</p>
      <button onclick="loadDashboard('Temperature')" class="menu-btn">
        <svg class="menu-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 2a7 7 0 00-7 7v7a7 7 0 1014 0V9a7 7 0 00-7-7z"/></svg>
        Daily max/min temperature, heat index
      </button>
      <button onclick="loadDashboard('Rainfall')" class="menu-btn">
        <svg class="menu-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M3 16l4-4 4 4 4-4 4 4"/></svg>
        Rainfall anomalies, flooding
      </button>
      <button onclick="loadDashboard('AirQuality')" class="menu-btn">
        <svg class="menu-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M3 12h18M9 6h6M9 18h6"/></svg>
        Air quality (PM2.5, PM10, ozone)
      </button>
      <button onclick="loadDashboard('ExtremeWeather')" class="menu-btn">
        <svg class="menu-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 4h16v16H4z"/></svg>
        Extreme weather events
      </button>
      <button onclick="loadDashboard('Flooding')" class="menu-btn">
        <svg class="menu-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M3 12h18"/></svg>
        Sea level rise / river flooding
      </button>

      <!-- Environmental & Exposure -->
      <p class="text-sm font-semibold text-gray-500 uppercase mt-4">Environmental & Exposure</p>
      <button onclick="loadDashboard('WaterQuality')" class="menu-btn">
        <svg class="menu-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 22c4.97 0 9-4.03 9-9"/></svg>
        Water quality
      </button>
      <button onclick="loadDashboard('SafeWater')" class="menu-btn">
        <svg class="menu-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 20h16v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2z"/></svg>
        Access to safe drinking water
      </button>
      <button onclick="loadDashboard('Sanitation')" class="menu-btn">
        <svg class="menu-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M9 12h6m-3-3v6"/></svg>
        Sanitation coverage
      </button>
      <button onclick="loadDashboard('VectorDensity')" class="menu-btn">
        <svg class="menu-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><circle cx="12" cy="12" r="3"/><path d="M12 2v4m0 12v4m10-10h-4M6 12H2m14.121-7.879l-2.121 2.121M8 16l-2.121 2.121"/></svg>
        Vector density (mosquito)
      </button>
      <button onclick="loadDashboard('FoodSecurity')" class="menu-btn">
        <svg class="menu-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M5 12h14M12 5v14"/></svg>
        Food security
      </button>

      <!-- Child Health Outcomes -->
      <p class="text-sm font-semibold text-gray-500 uppercase mt-4">Child Health Outcomes</p>
      <button onclick="loadDashboard('U5MR')" class="menu-btn">
        <svg class="menu-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 12c2.28 0 4-1.72 4-4s-1.72-4-4-4-4 1.72-4 4 1.72 4 4 4z"/></svg>
        Under-5 mortality rate
      </button>
      <button onclick="loadDashboard('Diarrhea')" class="menu-btn">
        <svg class="menu-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M3 3h18v18H3z"/></svg>
        Diarrheal disease incidence
      </button>
      <button onclick="loadDashboard('Malaria')" class="menu-btn">
        <svg class="menu-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 2v20M2 12h20"/></svg>
        Malaria incidence
      </button>
      <button onclick="loadDashboard('Dengue')" class="menu-btn">
        <svg class="menu-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 6v12m6-6H6"/></svg>
        Dengue incidence
      </button>
      <button onclick="loadDashboard('HeatIllness')" class="menu-btn">
        <svg class="menu-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><circle cx="12" cy="12" r="5"/></svg>
        Heat-related illness
      </button>
      <button onclick="loadDashboard('Malnutrition')" class="menu-btn">
        <svg class="menu-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 6h16M4 12h16M4 18h16"/></svg>
        Malnutrition (stunting, wasting, underweight)
      </button>
      <button onclick="loadDashboard('AMR')" class="menu-btn">
        <svg class="menu-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M5 13l4 4L19 7"/></svg>
        AMR cases post-disaster
      </button>

      <!-- Demographics & Vulnerability -->
      <p class="text-sm font-semibold text-gray-500 uppercase mt-4">Demographics & Vulnerability</p>
      <button onclick="loadDashboard('ChildDensity')" class="menu-btn">
        <svg class="menu-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 4a4 4 0 110 8 4 4 0 010-8z"/></svg>
        Child population density
      </button>
      <button onclick="loadDashboard('SchoolAttendance')" class="menu-btn">
        <svg class="menu-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 6h16M4 10h16M4 14h16M4 18h16"/></svg>
        School enrollment & attendance
      </button>
      <button onclick="loadDashboard('DisplacedChildren')" class="menu-btn">
        <svg class="menu-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M3 7h18M3 12h18M3 17h18"/></svg>
        Displaced children (IDPs/refugees)
      </button>
      <button onclick="loadDashboard('ChildPoverty')" class="menu-btn">
        <svg class="menu-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 8c-2.21 0-4 1.79-4 4h8c0-2.21-1.79-4-4-4z"/></svg>
        Child poverty rate
      </button>

      <!-- Health System & Response Capacity -->
      <p class="text-sm font-semibold text-gray-500 uppercase mt-4">Health System & Response Capacity</p>
      <button onclick="loadDashboard('FacilityDensity')" class="menu-btn">
        <svg class="menu-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M3 12h18"/></svg>
        Health facility density
      </button>
      <button onclick="loadDashboard('CHW')" class="menu-btn">
        <svg class="menu-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/></svg>
        Frontline worker availability
      </button>
      <button onclick="loadDashboard('VaccineCoverage')" class="menu-btn">
        <svg class="menu-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 2l4 8H8l4-8z"/></svg>
        Vaccine coverage
      </button>
      <button onclick="loadDashboard('MedicalSupply')" class="menu-btn">
        <svg class="menu-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M5 13l4 4L19 7"/></svg>
        Medical supply stock
      </button>
      <button onclick="loadDashboard('EmergencyCapacity')" class="menu-btn">
        <svg class="menu-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><circle cx="12" cy="12" r="4"/></svg>
        Emergency response capacity
      </button>
      <button onclick="loadDashboard('HealthCommunication')" class="menu-btn">
        <svg class="menu-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M3 5h18M3 12h18M3 19h18"/></svg>
        Health communication reach
      </button>

      <!-- Equity & Inclusion -->
      <p class="text-sm font-semibold text-gray-500 uppercase mt-4">Equity & Inclusion</p>
      <button onclick="loadDashboard('InternetAccess')" class="menu-btn">
        <svg class="menu-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 4.354a4 4 0 110 5.292"/></svg>
        Internet/mobile phone penetration
      </button>
      <button onclick="loadDashboard('Languages')" class="menu-btn">
        <svg class="menu-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 6h16M4 12h16M4 18h16"/></svg>
        Languages spoken
      </button>
      <button onclick="loadDashboard('Gender')" class="menu-btn">
        <svg class="menu-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><circle cx="12" cy="12" r="5"/></svg>
        Gender-disaggregated outcomes
      </button>
      <button onclick="loadDashboard('Marginalized')" class="menu-btn">
        <svg class="menu-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 2v20M2 12h20"/></svg>
        Marginalized/minority population
      </button>
    </div>
  </aside>

  <!-- Main Panel -->
  <section class="flex-1 bg-gray-100 p-6">
    <div class="bg-white shadow-xl rounded-2xl border border-gray-200 h-full flex flex-col">
      <div class="p-4 border-b bg-gray-50">
        <h3 id="dashboardTitle" class="text-xl font-bold text-gray-800">Dashboard: Daily max/min temperature, heat index</h3>
      </div>
      <div class="flex-1 relative">
        <iframe id="dashboardFrame" src="https://lookerstudio.google.com/reporting/temperature_dashboard_link" 
          class="w-full h-full fade-in rounded-b-2xl" allowfullscreen></iframe>
      </div>
    </div>
  </section>
</main>

<!-- Footer -->
<footer class="bg-gray-800">
  <div class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8 text-center">
    <p class="text-base text-gray-400">&copy; 2025 ICHP. Developed by CPHI, Udayana University.</p>
  </div>
</footer>

<!-- Script -->
<script>
const menuButtons = document.querySelectorAll('.menu-btn');
const frame = document.getElementById('dashboardFrame');
const title = document.getElementById('dashboardTitle');

const dashboardLinks = {
  Temperature: "https://lookerstudio.google.com/reporting/temperature_dashboard_link",
  Rainfall: "https://lookerstudio.google.com/reporting/rainfall_dashboard_link",
  AirQuality: "https://lookerstudio.google.com/reporting/airquality_dashboard_link",
  ExtremeWeather: "https://lookerstudio.google.com/reporting/extremeweather_dashboard_link",
  Flooding: "https://lookerstudio.google.com/reporting/flooding_dashboard_link",
  // dst.. bisa dilanjutkan mapping untuk semua indikator
};

function loadDashboard(indicator) {
  frame.src = dashboardLinks[indicator] || "https://lookerstudio.google.com/reporting/placeholder_dashboard";
  title.textContent = "Dashboard: " + indicator;
  menuButtons.forEach(btn => btn.classList.remove('active'));
  event.target.closest('button').classList.add('active');
}

// Search
document.getElementById("searchInput").addEventListener("keyup", function() {
  const filter = this.value.toLowerCase();
  document.querySelectorAll("#menuList button").forEach(btn => {
    const text = btn.textContent.toLowerCase();
    btn.style.display = text.includes(filter) ? "flex" : "none";
  });
});
</script>

</body>
</html>
